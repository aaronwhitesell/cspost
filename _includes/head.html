<head>
    <meta charset="utf-8">
    <title>{% if page.title %}{{ page.title }} &#8211; {% endif %}{{ site.title }}</title>
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    {% if page.tags %}<meta name="keywords" content="{{ page.tags | join: ', ' }}">{% endif %}

    {% capture canonical %}{{ site.url }}{{ site.baseurl }}{% if site.permalink contains '.html' %}{{ page.url }}{% else %}{{ page.url | remove:'index.html' | strip_slash }}{% endif %}{% endcapture %}
    <link rel="canonical" href="{{ canonical }}">

    <!-- http://t.co/dKP3o1e -->
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- For all browsers -->
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css">

    <!-- Webfonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata|Lato:400,400i">

    <meta http-equiv="cleartype" content="on">

    <link rel="icon" href="{{ site.baseurl }}/images/favicon/cspro-android.ico" type="image/x-icon"/>
</head>
